<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Cafe</title>
    <!--Prefetch-->
    <link rel="prefetch" href="nosotros.html" as="document">

    <!--Preload-->
    <link rel="preload" href="css/normalize.css" as="style">
	<link href="css/normalize.css" rel="stylesheet">

	<link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap" crossorigin="crossorigin" as="font">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap" rel="stylesheet">

	<link rel="preload" href="css/styles.css" as="style">
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto ">
            <h1 class="no-margin">Blog de consejos y cursos</h1>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    
    <main class=" contenedor">
        <div class="cetrar-texto">
            <h3>Contacto</h3>
        </div>
        <div class="contacto-imagen"></div>
        <form class="formulario">
            <div class="campo">
                <label 
                class="campo__label" 
                for="nombre">Nombre
                </label>  
                <input 
                class="campo__field" 
                type="text" 
                placeholder="Tu Nombre" 
                id="nombre"
                >              
            </div>
            <div class="campo">
                <label class="campo__label" 
                for="email">Email
                </label>  
                <input class="campo__field" 
                type="text" 
                placeholder="Tu Email" 
                id="email"
                >              
            </div>
            <div class="campo">
                <label class="campo__label" 
                for="mensaje">Mensaje
                </label>  
                <textarea class="campo__field campo__field--textarea" 
                id="mensaje">
                </textarea>             
            </div>
            <div class="campo"> 
                <input class="boton entrada__boton" 
                type="submit" value="Enviar"
                >              
            </div>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__flex contenedor ">
                <a class="logo" href="index.html">
                    <h3 class="logo__nombre">Blog<span class="logo__bold">DeCafe</span></h3>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
        </div>

    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
